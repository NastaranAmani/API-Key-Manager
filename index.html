<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="api-key-manager">
            <div class="container">
                <div class="wrapper">
                    <div class="api-left">
                        <div class="user-name box">
                            <label for="">User Name</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="api-key box">
                            <label for="">Api Key</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="api-secret box">
                            <label for="">Api Secret</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="sub-btn">
                            <button class="submit-btn btn" type="submit">Submit</button>
                        </div>
                    </div>
                    <div class="api-right">
                        <h2 class="API-title">API Key Manager</h2>
                        <div class="container">
                            <table class="table">
                                <thead class="thead">
                                    <tr class="table-header">
                                        <th class="title">#</th>
                                        <th class="title">User Name</th>
                                        <th class="title">Api Key</th>
                                        <th class="title">Api Secret</th>
                                        <th class="title"></th>
                                    </tr>
                                </thead>
                                <tbody class="table-content">
                                    <tr>
                                        <td>1</td>
                                        <td>Nastaran</td>
                                        <td>abcdefgh123</td>
                                        <td>sdhf**********p2</td>
                                        <td class="buttons">
                                            <button class="edit-btn btn">Edit</button>
                                            <button class="delete-btn btn">Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>Nastaran</td>
                                        <td>abcdefgh123</td>
                                        <td>sdhf**********p2</td>
                                        <td class="buttons">
                                            <button class="edit-btn btn">Edit</button>
                                            <button class="delete-btn btn">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
